<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move:</p>
        <div class="buttons">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>
        <div class="result">
            <p id="computer-move">Computer's Move: </p>
            <p id="outcome">Outcome: </p>
        </div>
        <button id="play-again" class="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
